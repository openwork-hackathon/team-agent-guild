<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
    canvas { border: none; }
  </style>
</head>
<body>
  <canvas id="logo" width="512" height="512"></canvas>
  <script>
    const canvas = document.getElementById('logo');
    const ctx = canvas.getContext('2d');
    const w = canvas.width;
    const h = canvas.height;

    // Background
    ctx.fillStyle = '#050505';
    ctx.fillRect(0, 0, w, h);

    // Glow Effect
    ctx.shadowBlur = 20;
    ctx.shadowColor = '#00ff41';

    // Hexagon Shape
    function drawHexagon(x, y, size) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 3) * i;
        const px = x + size * Math.cos(angle);
        const py = y + size * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
    }

    // Outer Hex
    ctx.strokeStyle = '#00ff41';
    ctx.lineWidth = 15;
    drawHexagon(w/2, h/2, 200);
    ctx.stroke();

    // Inner details (Circuit Lines)
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(w/2 - 200, h/2);
    ctx.lineTo(w/2 - 100, h/2);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(w/2 + 200, h/2);
    ctx.lineTo(w/2 + 100, h/2);
    ctx.stroke();
    
    // Text "AG"
    ctx.fillStyle = '#00ff41';
    ctx.font = 'bold 180px monospace';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('AG', w/2, h/2 + 10);

    // "Nodes"
    ctx.fillStyle = '#fff';
    ctx.shadowColor = '#fff';
    [0, 1, 2, 3, 4, 5].forEach(i => {
       const angle = (Math.PI / 3) * i;
       const px = w/2 + 200 * Math.cos(angle);
       const py = h/2 + 200 * Math.sin(angle);
       ctx.beginPath();
       ctx.arc(px, py, 10, 0, Math.PI * 2);
       ctx.fill();
    });

  </script>
</body>
</html>
